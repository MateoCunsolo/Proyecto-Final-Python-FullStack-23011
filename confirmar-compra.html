<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-ccompra.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Compra</title>
</head>
<body>
    <div class="contenedor">
        <header class="encabezado">
        </header>
        <main class="contenido">
            <div id="checkuno">
                <div class="check">
                    <input type="radio" id="checkbox1" name="checkbox1" value="checkValue1">
                </div>
                <div class="texto">
                    <h2>Llegan entre 2 a 5 dias habiles a tu domicilio</h2>
                    
                </div>
                <div class="precio">
                    <p>$ Esperando codigo postal...</p>
                </div>
            </div>
            
            <div id="checkdos">
                <div class="check">
                    <input type="radio" id="checkbox2" name="checkbox2" value="checkValue1">
                </div>
                <div class="texto">
                    <h2>Retiro en puntos cercanos o sucursal</h2>
                </div>
                <div class="precio">
                    <h3>GRATIS  </h3>
                </div>
            </div>
        </main>        
        <aside id="carritoFin"></aside>
        <div class="continuar">

            <div class="initial">
                <a href="shop-pag1.html" id="arrow">&#8592; Regresar a la tienda</a>
            </div >

            <div class="end" id = "checkout-btn">
                <button>Continuar</button>
            </div>
            
        </div>
        <footer class="pie">
        </footer>
    </div>
    <script src="confirm.js"></script>
</body>
</html>
